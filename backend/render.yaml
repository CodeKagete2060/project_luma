services:
  - type: web
    name: g-learnex-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Add via Render dashboard
      - key: JWT_SECRET
        sync: false  # Add via Render dashboard
      - key: ANTHROPIC_API_KEY
        sync: false  # Add via Render dashboard
      - key: CORS_ORIGIN
        value: https://your-app.vercel.app  # Update after frontend deployment